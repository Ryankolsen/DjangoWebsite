{% extends "blog/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Your Post!</legend>
                <h2>Delete this Post? "{{ object.title }}"</h2>
            </fieldset>
            <div class='form-group'>
                <button class="btn btn-outline-danger" type="submit">Yes, Please Delete!</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}" >Cancel!</a>
            </div>
        </form>
    </div>
{% endblock content %}
